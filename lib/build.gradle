plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    
    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.1'
    
    // https://mvnrepository.com/artifact/io.github.raytw/ra
    implementation group: 'io.github.raytw', name: 'ra', version: '0.4.1'
    
    // https://mvnrepository.com/artifact/com.dorkbox/Notify
    implementation group: 'com.dorkbox', name: 'Notify', version: '3.7'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
